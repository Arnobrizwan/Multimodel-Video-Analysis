[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=main
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
asyncio_mode = auto

markers =
    integration: Integration tests that may require external services
    unit: Unit tests for individual functions
